<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }
    input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #00c6ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      line-height: 1.6;
    }
    .phonetic {
      font-style: italic;
      color: #ccc;
    }
    .definition {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Dictionary App</h1>
  <div class="container">
    <input type="text" id="wordInput" placeholder="Enter a word..." />
    <button onclick="searchWord()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function searchWord() {
      const word = document.getElementById('wordInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!word) {
        resultDiv.innerHTML = '<p>Please enter a word.</p>';
        return;
      }
      resultDiv.innerHTML = 'Loading...';
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();

        if (data.title === 'No Definitions Found') {
          resultDiv.innerHTML = '<p>No definitions found for this word.</p>';
          return;
        }

        const definition = data[0].meanings.map(m => `
          <div class="definition">
            <strong>${m.partOfSpeech}</strong>: ${m.definitions[0].definition}
            ${m.definitions[0].example ? `<br><em>Example: ${m.definitions[0].example}</em>` : ''}
          </div>
        `).join('');

        resultDiv.innerHTML = `
          <h2>${data[0].word}</h2>
          <div class="phonetic">${data[0].phonetic || ''}</div>
          ${definition}
        `;
      } catch (err) {
        resultDiv.innerHTML = '<p>Error fetching definition. Please try again.</p>';
      }
    }
  </script>
</body>
</html>
